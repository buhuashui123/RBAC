<!DOCTYPE html>
<html lang="en"xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table border="1">
    <tr>
        <td>用户名</td>
        <td>用户账号</td>
        <td>操作</td>
    </tr>

    <tr th:each="user:${userList}">
        <td th:text="${user.userName}"></td>
        <td th:text="${user.loginName}"></td>
        <td><a th:href="@{/user/addRequest(requestID=${user.userID})}">添加好友</a></td>
    </tr>

    <tr>
        <td colspan="3"><a th:href="@{/user/home}">返回首页</a></td>
    </tr>
</table>
</body>
</html>
